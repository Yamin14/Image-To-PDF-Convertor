<!DOCTYPE HTML>
<html>
	<head>
		<title>IMG To PDF Convertor</title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css"/>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
		<script src="script.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body class="text-light bg-dark">
	
		<!-- Header -->
		<header class="border-bottom border-light">
			<h1>IMG To PDF Convertor</h1>
		</header>

		<!-- Form -->
		<form class="border rounded border-light">
			<input id="input" type="file" accept=".jpg, .png, .jpeg" multiple="multiple"/>
		</form>

		<!-- Result -->
		<section id="result" class="border-bottom border-light">
		</section>

		<!-- Download Button -->
		<div>
			<button class="btn btn-primary" disabled id="dwnBtn">Download PDF <i class="fa fa-file-pdf-o" style="font-size:1rem;color:red"></i></button>
		</div>		

		<!-- Footer -->
		<footer class="border rounded border-light">
			<p>Developed By Yamin</p>
		</footer>

	</body>
</html>
